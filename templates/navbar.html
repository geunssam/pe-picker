<!-- 상단 네비바 (학급 내부에서만 표시) -->
<header id="top-navbar" class="top-navbar" style="display: none">
  <!-- 좌측: 로고 -->
  <div class="navbar-left">
    <img src="assets/logo.png" alt="PEPick Logo" style="height: 32px; margin-right: 8px" />
    <h1 class="navbar-logo">PEPick!</h1>
  </div>

  <!-- 중앙: 탭 메뉴 -->
  <nav class="navbar-tabs">
    <button data-route="tag-game" class="navbar-tab active">
      <svg
        class="nav-icon"
        viewBox="0 0 20 20"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="10" cy="7" r="3" />
        <path d="M4 18c0-3 2.5-5.5 6-5.5s6 2.5 6 5.5" />
      </svg>
      <span>술래뽑기</span>
    </button>
    <button data-route="group-manager" class="navbar-tab">
      <svg
        class="nav-icon"
        viewBox="0 0 20 20"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="7" cy="7" r="2.5" />
        <circle cx="13" cy="7" r="2.5" />
        <path d="M2 16.5c0-2.5 2-4.5 5-4.5s5 2 5 4.5" />
        <path d="M12 12c2.5 0 4.5 1.8 4.5 4" />
      </svg>
      <span>모둠뽑기</span>
    </button>
    <button data-route="badge-collection" class="navbar-tab">
      <svg
        class="nav-icon"
        viewBox="0 0 20 20"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="10" cy="8" r="5" />
        <path d="M7 12.5L6 18l4-2 4 2-1-5.5" />
      </svg>
      <span>뱃지도감</span>
    </button>
    <button data-route="settings" class="navbar-tab">
      <svg
        class="nav-icon"
        viewBox="0 0 20 20"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="2" width="14" height="16" rx="2" />
        <line x1="7" y1="6" x2="13" y2="6" />
        <line x1="7" y1="10" x2="13" y2="10" />
        <line x1="7" y1="14" x2="10" y2="14" />
      </svg>
      <span>학급관리</span>
    </button>
  </nav>

  <!-- 우측: 타이머 + 학급정보 + 이름 + 프로필 드롭다운 -->
  <div class="navbar-right">
    <button id="navbar-timer-btn" class="navbar-timer-btn" aria-label="퀵 타이머">
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="13" r="8" />
        <path d="M12 9v4l2 2" />
        <path d="M9 2h6" />
        <path d="M12 2v2" />
      </svg>
    </button>
    <span id="navbar-class-name" class="navbar-class-info">학급명</span>
    <span id="navbar-profile-name" class="navbar-profile-name"></span>
    <div class="navbar-profile-wrap">
      <img
        id="navbar-profile-img"
        class="navbar-profile"
        src=""
        alt="프로필"
        referrerpolicy="no-referrer"
        style="display: none"
      />
      <div id="navbar-profile-dropdown" class="navbar-profile-dropdown">
        <button id="navbar-dropdown-class" class="navbar-dropdown-item">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
          <span>학급 선택</span>
        </button>
        <button id="navbar-dropdown-logout" class="navbar-dropdown-item navbar-dropdown-danger">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          <span>로그아웃</span>
        </button>
      </div>
    </div>
  </div>
</header>
