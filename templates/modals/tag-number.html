<!-- 번호순 생성 모달 (술래뽑기) -->
<div id="tag-number-modal" class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">번호순 카드 생성</div>
      <button class="modal-close" id="tag-number-modal-close">✕</button>
    </div>
    <div class="modal-body">
      <div id="tag-number-ranges">
        <div
          class="number-range-row"
          style="
            display: flex;
            gap: var(--space-md);
            align-items: center;
            margin-bottom: var(--space-sm);
          "
        >
          <div style="flex: 1">
            <label style="font-size: var(--font-size-xs); color: var(--text-tertiary)"
              >시작 번호</label
            >
            <input
              class="input range-start"
              type="number"
              value="1"
              min="1"
              max="99"
              style="margin-top: var(--space-xs)"
            />
          </div>
          <div style="flex: 1">
            <label style="font-size: var(--font-size-xs); color: var(--text-tertiary)"
              >끝 번호</label
            >
            <input
              class="input range-end"
              type="number"
              value="20"
              min="1"
              max="99"
              style="margin-top: var(--space-xs)"
            />
          </div>
          <div style="width: 28px"></div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-secondary"
        style="
          width: 100%;
          margin-top: var(--space-xs);
          font-size: var(--font-size-xs);
          padding: var(--space-sm);
        "
        onclick="TagGame.addNumberRange('tag')"
      >
        + 범위 추가
      </button>
      <div
        style="
          font-size: var(--font-size-xs);
          color: var(--text-tertiary);
          margin-top: var(--space-md);
        "
      >
        비연속 번호도 입력 가능! (예: 1~8, 11~20)
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" id="tag-number-modal-cancel">취소</button>
      <button class="btn btn-primary" id="tag-number-modal-confirm">카드 생성</button>
    </div>
  </div>
</div>
