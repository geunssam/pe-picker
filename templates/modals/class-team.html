<!-- 모둠 편집 모달 (Team) -->
<div id="class-team-modal" class="modal-overlay">
  <div class="modal timetable-modal">
    <div class="modal-header">
      <div class="modal-title" id="team-modal-title">모둠 편집</div>
      <button class="modal-close" id="team-modal-close">✕</button>
    </div>
    <div class="modal-body" style="padding: var(--space-lg); overflow-x: auto">
      <div class="class-editor-section">
        <div class="class-editor-title">모둠 설정</div>
        <div class="team-stepper-row">
          <div class="team-stepper-card">
            <span class="team-stepper-label">모둠 수</span>
            <div class="number-stepper">
              <button class="stepper-btn" data-target="team-modal-count" data-dir="down">−</button>
              <input type="number" id="team-modal-count" value="6" min="2" max="8" />
              <button class="stepper-btn" data-target="team-modal-count" data-dir="up">+</button>
            </div>
          </div>
          <div class="team-stepper-card">
            <span class="team-stepper-label">모둠당 인원</span>
            <div class="number-stepper">
              <button class="stepper-btn" data-target="team-modal-rows" data-dir="down">−</button>
              <input type="number" id="team-modal-rows" value="4" min="1" max="12" />
              <button class="stepper-btn" data-target="team-modal-rows" data-dir="up">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="class-editor-section">
        <div class="class-editor-title">모둠 이름 설정</div>
        <div id="team-name-inputs" class="team-name-inputs-grid">
          <!-- JS에서 동적 생성: 모둠 이름 input -->
        </div>
      </div>

      <div class="class-editor-section">
        <div class="class-editor-title">미배정 학생</div>
        <div
          id="team-unassigned-pool"
          class="team-unassigned-pool tm-drop-zone"
          data-zone-type="unassigned"
        >
          <!-- JS에서 동적 생성: 미배정 알약 카드 -->
        </div>
      </div>

      <div class="class-editor-section">
        <div class="class-editor-title">모둠별 배치 (드래그앤드롭)</div>
        <div id="team-assign-board" class="class-team-assign-board">
          <!-- JS에서 동적 생성 -->
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" id="team-modal-cancel">취소</button>
      <button class="btn btn-primary" id="team-modal-save">저장</button>
    </div>
  </div>
</div>
