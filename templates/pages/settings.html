<div id="page-settings" class="page-view">
  <div class="page-header">
    <div>
      <div class="page-title">학급 관리</div>
      <div class="page-subtitle">현재 학급의 정보를 관리합니다</div>
    </div>
  </div>

  <!-- 현재 학급 정보 -->
  <div class="section">
    <div id="settings-current-class" class="glass-card" style="padding: var(--space-lg)">
      <!-- JS에서 동적 렌더링 -->
    </div>
  </div>

  <!-- 학급 학생 목록 -->
  <div class="section">
    <div
      class="section-title"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <span
        ><svg
          class="icon"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
        </svg>
        학생 목록</span
      >
      <button
        class="btn btn-primary btn-sm"
        id="settings-add-class"
        style="font-size: var(--font-size-sm); padding: var(--space-xs) var(--space-md)"
      >
        편집
      </button>
    </div>
    <div class="glass-card" style="padding: var(--space-lg)">
      <div id="settings-class-list" class="settings-class-list"></div>
    </div>
  </div>

  <!-- 현재 모둠 설정 -->
  <div class="section">
    <div
      class="section-title"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <span
        ><svg
          class="icon"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        모둠 설정</span
      >
      <button
        class="btn btn-primary btn-sm"
        id="settings-edit-team"
        style="font-size: var(--font-size-sm); padding: var(--space-xs) var(--space-md)"
      >
        모둠 편집
      </button>
    </div>
    <div class="glass-card" style="padding: var(--space-lg)">
      <div id="settings-team-list"></div>
    </div>
  </div>

  <!-- 앱 정보 -->
  <div class="section">
    <div class="section-title">
      <svg
        class="icon"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10" />
        <path d="M12 16v-4M12 8h.01" />
      </svg>
      앱 정보
    </div>
    <div class="glass-card" style="padding: var(--space-lg)">
      <div class="setting-row">
        <div class="setting-label">표시 이름</div>
        <div style="display: flex; align-items: center; gap: var(--space-xs)">
          <input
            type="text"
            id="settings-teacher-name"
            class="input input-sm"
            placeholder="선생님 이름"
            maxlength="20"
            style="width: 120px; text-align: right"
          />
        </div>
      </div>
      <div class="setting-row">
        <div class="setting-label">체육 수업 도우미</div>
        <div style="font-size: var(--font-size-sm); color: var(--text-tertiary)">v2.0.0</div>
      </div>
      <div class="setting-row">
        <div class="setting-label">데이터 초기화</div>
        <button class="btn btn-sm btn-danger" id="settings-reset-data">초기화</button>
      </div>
    </div>
  </div>
</div>
