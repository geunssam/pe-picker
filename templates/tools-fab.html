<!-- Tools Speed Dial FAB (휘슬 + 타이머 통합) -->
<div id="tools-fab-container" class="tools-fab-container" style="display: none">
  <button id="tools-fab-timer" class="tools-mini-fab tools-mini-fab--timer" aria-label="퀵 타이머">
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <circle cx="12" cy="13" r="8" />
      <path d="M12 9v4l2 2" />
      <path d="M9 2h6" />
      <path d="M12 2v2" />
    </svg>
  </button>
  <button
    id="tools-fab-whistle"
    class="tools-mini-fab tools-mini-fab--whistle"
    aria-label="만능 휘슬"
  >
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2.2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M11 5L6 9H2v6h4l5 4V5z" />
      <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
    </svg>
  </button>
  <button id="tools-fab-main" class="tools-fab-main" aria-label="도구 열기">
    <svg
      class="tools-fab-icon"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="12" y1="5" x2="12" y2="19" />
      <line x1="5" y1="12" x2="19" y2="12" />
    </svg>
  </button>
</div>
