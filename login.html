<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#FFF9F0" />
    <title>PEPick! - 로그인</title>
    <link rel="icon" type="image/png" href="assets/logo.svg" />
    <link rel="apple-touch-icon" href="assets/logo.svg" />
    <link rel="manifest" href="manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- Firebase SDK (v9 compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <div class="login-container">
      <!-- 로고 섹션 -->
      <div class="login-header">
        <h1 class="login-logo">PePick!</h1>
        <p class="login-subtitle">체육 수업의 모든 순간을 쉽고 재미있게</p>
      </div>

      <!-- 로그인 카드 -->
      <div class="login-card">
        <h2 class="login-title">시작하기</h2>
        <p class="login-description">
          Google 계정으로 로그인하거나<br />로컬 모드로 바로 시작하세요
        </p>

        <!-- Google 로그인 버튼 -->
        <button class="login-btn login-btn-google" id="google-login-btn">
          <svg class="login-icon" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          <span>Google로 로그인</span>
        </button>

        <!-- 구분선 -->
        <div class="login-divider">
          <span>또는</span>
        </div>

        <!-- 로컬 모드 버튼 -->
        <button class="login-btn login-btn-local" id="local-login-btn">
          <svg
            class="login-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <span>로컬 모드로 시작</span>
        </button>

        <!-- 안내 텍스트 -->
        <p class="login-note">
          💡 <strong>로컬 모드</strong>는 브라우저에만 데이터가 저장됩니다.<br />
          <strong>Google 로그인</strong>은 추후 클라우드 동기화를 지원할 예정입니다.
        </p>
      </div>

      <!-- 푸터 -->
      <div class="login-footer">
        <p>© 2025 PePick! All rights reserved.</p>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/login-main.js"></script>
    <script type="module" src="./js/shared/sw-boot.js"></script>
  </body>
</html>
