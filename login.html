<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#FFF9F0" />
    <title>PePick! Login</title>
    <link rel="icon" type="image/png" href="assets/logo.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />

    <link rel="stylesheet" href="css/design-system.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="login-body">
    <main class="login-shell">
      <section class="login-card">
        <div class="login-logo-wrap">
          <img src="assets/logo.svg" alt="PePick 로고" class="login-logo" />
          <h1 class="login-title">PePick!</h1>
          <p class="login-subtitle">체육 수업 랜덤 활동 도우미</p>
        </div>

        <p id="login-message" class="login-message">Google 계정으로 로그인해 주세요.</p>
        <p id="login-user-card" class="login-user-card" aria-live="polite"></p>

        <button id="google-login-btn" type="button" class="btn btn-primary btn-lg login-google-btn">
          Google로 시작하기
        </button>

        <button id="logout-btn" type="button" class="btn btn-secondary btn-sm login-ghost-btn">
          로그아웃
        </button>
      </section>
    </main>

    <script type="module" src="./js/login-main.js"></script>
  </body>
</html>
