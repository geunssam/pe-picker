<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 외곽 테두리 -->
  <circle cx="100" cy="100" r="95" fill="#FF9500" stroke="#8B4513" stroke-width="4"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#FFD700" stroke-width="3"/>

  <!-- 룰렛 섹션들 (8개) -->
  <g id="wheel-sections">
    <!-- 빨강 -->
    <path d="M 100 100 L 100 12 A 88 88 0 0 1 162.23 37.77 Z" fill="#FF4444"/>
    <!-- 노랑 -->
    <path d="M 100 100 L 162.23 37.77 A 88 88 0 0 1 188 100 Z" fill="#FFD700"/>
    <!-- 초록 -->
    <path d="M 100 100 L 188 100 A 88 88 0 0 1 162.23 162.23 Z" fill="#4CD964"/>
    <!-- 파랑 -->
    <path d="M 100 100 L 162.23 162.23 A 88 88 0 0 1 100 188 Z" fill="#5AC8FA"/>
    <!-- 보라 -->
    <path d="M 100 100 L 100 188 A 88 88 0 0 1 37.77 162.23 Z" fill="#AF52DE"/>
    <!-- 주황 -->
    <path d="M 100 100 L 37.77 162.23 A 88 88 0 0 1 12 100 Z" fill="#FF9500"/>
    <!-- 연두 -->
    <path d="M 100 100 L 12 100 A 88 88 0 0 1 37.77 37.77 Z" fill="#B8E986"/>
    <!-- 하늘 -->
    <path d="M 100 100 L 37.77 37.77 A 88 88 0 0 1 100 12 Z" fill="#87CEEB"/>
  </g>

  <!-- 중앙 원 -->
  <circle cx="100" cy="100" r="35" fill="#FFD700" stroke="#8B4513" stroke-width="3"/>
  <circle cx="100" cy="100" r="25" fill="#FF9500"/>
  <circle cx="100" cy="100" r="15" fill="#FFD700"/>

  <!-- 반짝이는 효과 -->
  <g opacity="0.8">
    <circle cx="170" cy="30" r="8" fill="#FFD700"/>
    <circle cx="165" cy="25" r="4" fill="#FFF"/>
    <circle cx="180" cy="45" r="5" fill="#FFD700"/>
    <circle cx="178" cy="42" r="2" fill="#FFF"/>
    <circle cx="185" cy="60" r="6" fill="#FFD700"/>
    <circle cx="183" cy="58" r="3" fill="#FFF"/>
  </g>

  <!-- 회전 모션 라인 (돌아가는 룰렛 느낌) -->
  <g fill="none" stroke-linecap="round">
    <!-- 긴 아크: 왼쪽(180°) → 위(270°), 90° -->
    <path d="M 3 100 A 97 97 0 0 1 100 3" stroke="#FFFFFF" stroke-width="3" opacity="0.25"/>
    <!-- 중간 아크: 210° → 270°, 60° -->
    <path d="M 16 51.5 A 97 97 0 0 1 100 3" stroke="#FFFFFF" stroke-width="5" opacity="0.42"/>
    <!-- 짧은 아크: 240° → 270°, 30° (화살표와 바로 연결) -->
    <path d="M 51.5 16 A 97 97 0 0 1 100 3" stroke="#FFFFFF" stroke-width="8" opacity="0.62"/>
  </g>

  <!-- 상단 화살표/삼각형 -->
  <g transform="translate(100, -5)">
    <path d="M 0 0 L -10 20 L 10 20 Z" fill="#FFD700" stroke="#8B4513" stroke-width="2"/>
    <circle cx="0" cy="-5" r="6" fill="#FF4444" stroke="#8B4513" stroke-width="2"/>
  </g>
</svg>